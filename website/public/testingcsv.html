    <title>Simple Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1,
      h2,
      h3 {
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      table {
        margin: 20px auto;
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      #footer {
        margin-top: 20px;
        padding: 10px;
        background-color: #333;
        color: white;
      }

  </head>

        <div class="form-group">

        <div class="form-group">

      document

                tableCell.innerText = cell;
                tableRow.appendChild(tableCell);
              });
              table.appendChild(tableRow);
            });

            container.style.display = "block"; // Show the container
          }

          const PEsystem = document.getElementById("PEsystem").value;
          const EditType = document.getElementById("EditType").value;
          const EditLength = document.getElementById("EditLength").value;
          const MaximumRTTLength =
            document.getElementById("MaximumRTTLength").value;

      // -------- Algorithm --------
      function initializeMatrix(rows, columns) {
        const matrix = [];
        for (let i = 0; i < rows; i++) {
          matrix.push(new Array(columns).fill(0));
        }
        return matrix;
      }

      function encodeSequences(dnaSeq, pegRNASeq) {
        const length = dnaSeq.length;
        const matrix = initializeMatrix(8, length);

        for (let x = 0; x < length; x++) {
          const dnaNuc = dnaSeq[x];
          const pegRNANuc = pegRNASeq[x];

          // Rules 1-3: Update the first four rows based on the existence of nucleotides
          if (dnaNuc === pegRNANuc) {
            matrix[0][x] = -1;
            matrix[1][x] = -1;
            matrix[2][x] = -1;
            matrix[3][x] = -1;
          } else {
            matrix[0][x] = 1;
            matrix[1][x] = 1;
            matrix[2][x] = 1;
            matrix[3][x] = 1;
          }

          // Rule 4: Encode the matching of the two sequences in one position
          if (dnaNuc === pegRNANuc) {
            matrix[4][x] = 1;
            matrix[5][x] = 1;
          }

          // Rules 5-6: Encode the existence of a gap in any of the two sequences
          if (dnaNuc !== "-" && pegRNANuc === "-") {
            matrix[4][x] = 1;
          } else if (dnaNuc === "-" && pegRNANuc !== "-") {
            matrix[5][x] = 1;
          }

          // Rule 7: Mismatches between the two sequences
          if (dnaNuc !== pegRNANuc) {
            matrix[6][x] = 1;
          }

          // Rule 8: PAM sequence
          if (x >= length - 3) {
            // Assuming PAM is the last 3 positions of PegRNA
            matrix[7][x] = 1;
          }
        }

        return matrix;
      }
